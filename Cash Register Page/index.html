<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main id="entire-page">
        <div class="header">
            <h1 class="brand-name">D-TECH</h1>
            <h2 class="project-name">Cash Register Project</h2>
            <p id="change-due"></p>
        </div>
        <div class="cash-input-block">
            <label for="cash">Cash Provided:</label>
            <input type="number" id="cash" step="0.01" placeholder="Enter cash provided">
            <button id="purchase-btn">Purchase</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
